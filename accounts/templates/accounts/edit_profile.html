{% extends 'base_file.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block signup%}   
    <section class="signup-banner">
        <div class="container signup_page">
            <h2 class="signup-screen">Edit Account Info</h2>
            <br>
            <form class="sign-form" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4 mb-0">
                        {{ form.first_name|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-4 mb-0">
                        {{ form.last_name|as_crispy_field }}
                    </div>
                        
                    <div class="form-group col-md-4 mb-0">
                        {{ form.email|as_crispy_field }}
                    </div>   
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-lg signup-btn">Save</button>
            </form>
        </div>
        <br>
    </section>
{% endblock %}
