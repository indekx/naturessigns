{% load crispy_forms_tags %}
{% load static %}
    <footer class="secondary_footer" style="text-align: center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-9 mt-5 mr-0">
                                {{form.email|as_crispy_field}}   
                            </div>
                            <div class="form-group col-md-3" style="margin-top: 34px !important; margin-left: 0 !important; padding: 0px !important;">
                                <span class=" waves-input-wrapper waves-effect waves-light" style="margin-left: 0;">
                                    <input type="submit" class=" btn btn-success btn-lg " style="border-radius: 0 !important;" value="Subscribe">
                                </span>   
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 secondary_footer_btns float-right">
                    <a href="{% url 'blog_list' %}" class="btn btn-outline-default mt-5"><i class="fa fa-2x fa-pencil"></i> Blog</a>
                    <a href="{% url 'ad_create' %}" class="btn btn-outline-default mt-5"><i class="fa fa-2x fa-buysellads"></i> Post an Ad</a>
                    <a href="{% url 'marketplace' %}" class="btn btn-outline-default mt-5"><i class="fa fa-2x fa-shopping-cart"></i> Hot Deals</a>
                </div>
            </div>
        </div>
    </footer>
