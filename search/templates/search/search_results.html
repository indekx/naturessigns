{% extends "base_layout.html" %}

{% block content %}
<!-- Search results content starts -->
      <main role="main" class="search-result">
          <div class="container">
              <div class="row mb-3">
                  {% if query %}
                    Search results for <b>"{{query}}"</b>
                        </hr>
                  {% endif %}
              </div>
              <div class="row pt-4">
                  {% for item in object_list  %}
                    <div class="col-md-3">
                        {% include "searches/search_card.html" %}
                    </div>
                  {% endfor %}
              </div>
          </div>
      </main>
<!-- Search results content ends -->
{% endblock %}
