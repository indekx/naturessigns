{% extends "base_file.html" %}
{% load static %}

{% block blog_detail %}
<section id="blog_detail" style="margin-top: 60px;">
  <div class="container article">
      <div class="row">
          <div class="col-md-8">
              <div class="article-body">
                  <div class="article-metadta">
                      <a class="mr-2" href="#">By {{object.created_by}}</a>
                      <small class="text-muted">{{object.date}}</small>
                      {% if object.created_by == user %}
                        <div class="update_delete_btn">
                            <a class="btn btn-outline-secondary btn-sm mt-1 mb-1 mr-2 update-article-cta" href="{% url 'article_update' object.slug %}">Update</a>
                            <a class="btn btn-outline-danger btn-sm mt-1 mb-1 update-article-cta" href="{% url 'article_delete' object.slug %}">Delete</a>
                        </div>
                      {% endif %}
                      <h3 style="margin-top: 15px;">{{object.title}}</h3>
                      <p>{{object.detail}}</p>
                  </div>
              </div>    
            </div>
            {% include "blog/article_sidebar.html" %} 
        </div>
    </div>
</section>
{% endblock %}
